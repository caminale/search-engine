<table class="table table-hover">
  <thead>
  <tr>
    <td>First name</td>
    <td>Last Name</td>
    <td>Number</td>
    <td>Job</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let worker of coWorker" [routerLink]="['/details/bob']" [queryParams]="{userId: worker._id}">
    <td>{{worker.profile.firstName}}</td>
    <td>{{worker.profile.lastName}}</td>
    <td>{{worker.profile.number}}</td>
    <td>{{worker.profile.job}}</td>
  </tr>
  </tbody>
</table>
