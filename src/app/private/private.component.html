<div class="container">
  <h1>
    Welcome to the enterprise directory
  </h1>
  <br>
  <br>
  <form class="example-form">
    <div class="formContainer">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="co-worker" aria-label="co-worker"
             [matAutocomplete]="auto" [formControl]="stateCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async "
                    [value]="state.name">
          <span>{{ state.firstName }}</span>
          <span>{{state.name}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <select id="job" name="job">
      <option value="CTO">CTO</option>
      <option value="CEO">CEO</option>
      <option value="HR">HR</option>
    </select>
    <div class="buttons">
      <button class="button buttonBlack">Search</button>
      <button class="button buttonBlack">Search All</button>
    </div>
    </div>
  </form>
</div>
<app-display-data [arrayDataFiltered]="coworkerListFiltering"  [arrayData]="states" [isFilter]="isFilter"
></app-display-data>
