<h1>
  Welcome to the enterprise directory
</h1>

<form class="example-form">
  <mat-form-field  class="example-full-width">
    <input matInput placeholder="co-worker" aria-label="co-worker" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option  *ngFor="let state of filteredStates | async " [value]="state.name">
        <span>{{ state.firstName }}</span>
        <span>{{state.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<app-display-data [arrayDataFiltered]="coworkerListFiltering"  [arrayData]="states" [isFilter]="isFilter"
></app-display-data>
